<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Settings - 98.css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="style/settings.css">
</head>
<body>
<div class="desktop">
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Settings</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" id="btn-close"></button>
            </div>
        </div>
        <div class="window-body">
            <!-- ID (read-only) -->
            <div class="row">
                <label>ID</label>
                <span id="display-id" class="muted"></span>
                <div></div>
            </div>

            <!-- Device name -->
            <div class="row" id="row-device">
                <label for="input-device">Device Name</label>
                <div>
                    <span id="display-device" class="muted"></span>
                    <input id="input-device" class="text-input hidden" type="text" />
                </div>
                <div>
                    <button id="btn-edit-device">Edit</button>
                    <button id="btn-save-device" class="hidden default">Save</button>
                    <button id="btn-cancel-device" class="hidden">Cancel</button>
                </div>
            </div>

            <!-- Do Not Disturb -->
            <div class="row" id="row-dnd">
                <label for="input-dnd">Do Not Disturb</label>
                <div class="display"><span id="display-dnd" class="muted"></span></div>
                <div class="editor hidden">
                    <div class="field-row" style="align-items:center;">
                        <input id="input-dnd" type="checkbox" />
                        <label for="input-dnd" style="margin-left:6px;">Enabled</label>
                    </div>
                </div>

                <div>
                    <button id="btn-edit-dnd">Edit</button>
                    <button id="btn-save-dnd" class="hidden default">Save</button>
                    <button id="btn-cancel-dnd" class="hidden">Cancel</button>
                </div>
            </div>

            <!-- Welcome messages -->
            <div class="row" id="row-welcome">
                <label for="input-welcome">Welcome Messages</label>
                <div>
                    <span id="display-welcome" class="muted"></span>
                    <textarea id="input-welcome" class="text-input hidden" placeholder="One message per line"></textarea>
                </div>
                <div>
                    <button id="btn-edit-welcome">Edit</button>
                    <button id="btn-save-welcome" class="hidden default">Save</button>
                    <button id="btn-cancel-welcome" class="hidden">Cancel</button>
                </div>
            </div>

            <!-- Rotation seconds -->
            <div class="row" id="row-rotate">
                <label for="input-rotate">Message Rotation (s)</label>
                <div>
                    <span id="display-rotate" class="muted"></span>
                    <input id="input-rotate" class="text-input hidden" type="number" min="1" />
                </div>
                <div>
                    <button id="btn-edit-rotate">Edit</button>
                    <button id="btn-save-rotate" class="hidden default">Save</button>
                    <button id="btn-cancel-rotate" class="hidden">Cancel</button>
                </div>
            </div>

            <!-- Timestamps (read-only) -->
            <div class="two-col">
                <div class="row">
                    <label>Created</label>
                    <span id="display-created" class="muted"></span>
                    <div></div>
                </div>
                <div class="row">
                    <label>Updated</label>
                    <span id="display-updated" class="muted"></span>
                    <div></div>
                </div>
            </div>

            <div class="status-bar">
                <p class="status-bar-field" id="status">Ready</p>
                <p class="status-bar-field" id="caps">Caps Lock: Off</p>
                <p class="status-bar-field" id="num">Num Lock: Unknown</p>
            </div>
        </div>
    </div>
</div>

<script src="script/utils/auth.js"></script>
<script src="script/settings.js"></script>
<script src="script/utils/updateNumCaps.js"></script>
<script src="script/utils/btn-close.js"></script>
</body>
</html>
